TAB_TAG_SYNTAX_DESC="Укажите, использовать ли в качестве разделителя тега и заголовка вкладки пробле или знак '='. Эта настройка также влияет и на тег ссылки на вкладку."
TAB_TITLE_TAG="Тег заголовка"
TAB_TITLE_TAG_DESC="Тег, которым оформляется заголовок вкладки. При наромальном функционировании слайдов этот тег не выводится на странице. В этот тег будет обрамлен заголовок вкладки только тогда, когда вкладки по каким-либо причинам не работают (например, в режиме печати страницы или при выключенном javascript в браузере пользователя)."
TAB_USE_COOKIES="Использовать Cookies"
TAB_USE_COOKIES_DESC="При включении данного параметра номер активной вкладки сохраняется в куки, и при следующем посещении страницы эта вкладка будет активирована автоматически."
TAB_USE_HASH="Использовать #-нотацию"
TAB_USE_HASH_DESC="При включении этого параметра активную вкладку можно указать прямо в URL страницы, добавив символ # в конец URL (напр.: #название-вкладки)"
