TABS="Tabs"
TABS_DESC="С помощью Tabs'а Вы можете быстро и просто создавать вкладки в Joomla! где угодно.<br /><br />Шаблон разметки вкладок можно вставлять в редактор с помощью кнопки под окном для ввода текста. Синтаксис плагина таков:<br /><span class=&quot;nn_code&quot;>{tab Заголовок первой вкладки}<br />Содержимое первой вкладки...<br />{tab Заголовок второй вкладки}<br />Содержимое второй вкладки...<br />{/tabs}</span><br /><br />Для создания ссылок на определенные вкладки используйте следующий синтаксис:<br /><span class=&quot;nn_code&quot;>{tablink Заголовок второй вкладки}Текст ссылки{/tablink}</span><br /><br />Для придания вкладкам индивидуального стиля Вы можете привязать ко вкладке свой класс следующим образом:<br /><span class=&quot;nn_code&quot;>{tab Заголовок первой вкладки&#124;myclass}</span><br />В css-файле Tabs&#39;а уже предустановлены следующие классы: голубой (blue), зеленый (green) и серый (grey)."

