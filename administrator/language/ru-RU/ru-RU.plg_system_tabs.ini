TAB_SAVE_COOKIES="Сохранять Cookies"
TAB_SAVE_COOKIES_DESC="При включении данной опции номер открытой вкладки будет сохранен в куки. Если вы хотите использовать эту информацию в своих скриптах, включите данный параметр."
TAB_SCROLL="Автопрокрутка"
TAB_SCROLL_BY_URL="Автопрокрутка при переходе по URL"
TAB_SCROLL_BY_URL_DESC="Если включено, то при указании имени вкладки в URL страница при открытии будет автоматически прокручена к началу указанной вкладки. Если эта опция включена, то для определенной вкладки можно отключить автопрокрутку, добавив знак - (минус) в URL сразу после названия вкладки.<br /><br />Если эта опция ВЫключена, то для определенной вкладки можно включить автопрокрутку, добавив знак + (плюч) в URL сразу после названия вкладки."
TAB_SCROLL_DESC="При включении этой опции окно браузера будет автоматически прокручиваться к заголовку вкладки при ее выборе."
TAB_SCROLL_LINKS="Автопрокрутка на ссылках"
TAB_SCROLL_LINKS_DESC="При переходе по ссылке на вкладку страница будет автоматически прокручена к началу вкладки."
