PLG_CONTENT_SIGE_XML_DESCRIPTION="<h2><strong>Simple Image Gallery Extended</strong></h2><p>SIGE is a powerful gallery extension for Joomla!</p><p><em>Usage:</em></p><p>{gallery}folder{/gallery} (in the directory images or from root, if option -Starting from the root directory?- is activated)</p><p><em>With parameters:</em></p><p>{gallery}folder,parameter1=1,parameter2=1...{/gallery}</p><p><em>How to use it properly:</em></p><p>1. Create a gallery with all features you want to use. The option 'Thumbnail storage' should be used. (Individual galleries are created using the parameters function.)<br />2. You should activate the turbo mode when the gallery is created, setting 'turbo = 1' at the syntax call. SIGE will create two text files including the complete HTML output, which will be loaded in further site calls. Like this the time consuming image processing does not have to be done each time the plugin is loaded.</p><p><em>Pro tip:</em></p><p>You may also create and maintain galleries in the backend component of Simple Image Gallery Extended Pro. Create a gallery, add the image information and use the copy button to copy the proper syntax to the clipboard. Use the copied syntax with the ID as usual in your articles!</p><p>Further Information, support and all features: <a href="_QQ_"https://kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/photos-a-images/galleries/sige"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended in the JED</a> - Thank you!</p>"
