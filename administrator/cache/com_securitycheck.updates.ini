w we can view\/delete files from suspicious file list.<br \/>+ Improvements in usability (thank you for your suggestion Wouter!) (<span style=\"color: #234bff;\"><strong>Only Pro version<\/strong><\/span>)<br \/>Now we get a warning in Main panel if Download id is empty.<br \/>+ Improvements in Overall Security status (<span style=\"color: #234bff;\"><strong>Only Pro version<\/strong><\/span>)<br \/>Now we also check if two factor authenthication and \"Forbid new admin accounts\" are enabled.<br \/>+ Improvements in japanese language (thank you for your contribution SegWay!) (<span style=\"color: #993300;\"><strong>free version<\/strong><\/span>)<br \/>+ Improvements in XSS filter (<span style=\"color: #234bff;\"><strong>Only Pro version<\/strong><\/span>)<br \/>Now we can choose which tags must be filtered.<br \/>+ New feature: insecure ACL checking (thanks for your time and suggestion, Chris Davenport!) (<span style=\"color: #234bff;\"><strong>Only Pro version<\/strong><\/span>)<br \/>Now we got an alert if an insecure ACL configuration is set for Guest or Public groups.<\/p>"}""
